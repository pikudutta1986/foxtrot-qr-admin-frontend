<div class="container-fluid d-flex my-2 justify-content-between align-items-center">
    <div class="col-md-3 d-flex"></div>
    <div *ngIf="errorStatus" class="{{'col-md-4 text-center text-white alert alert-'+classType}}">
        {{message}}
    </div>
    <div class="col-md-4 d-flex justify-content-end">
        <button class="btn btn-primary default-btn" (click)="createSettings()">
            Create
        </button>
    </div>
</div>

<div class="mat-elevation-z8 cb mb-4">
    <table mat-table [dataSource]="settings" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef
                class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> No. </th>
            <td mat-cell *matCellDef="let element; let i = index;">
                <span class="text-secondary text-xs font-weight-normal">
                    {{element.sno}}.
                </span>
            </td>
        </ng-container>

        <!-- Key Column -->
        <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                class="text-left text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> Key </th>
            <td mat-cell *matCellDef="let element">
                <span class="text-secondary text-xs font-weight-normal">
                    {{element.key}}
                </span>
            </td>
        </ng-container>      

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                class="text-left text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Type </th>
            <td mat-cell *matCellDef="let element">
                <span class="text-secondary text-xs font-weight-normal">
                    {{element.type}}
                </span>
            </td>
        </ng-container>

        <!-- Created at Column -->
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef
                class="text-left text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> Value </th>
            <td mat-cell *matCellDef="let element" class="align-middle text-left">
                <!-- {{element.created_at | date:'shortDate'}} -->
                <span class="text-secondary text-xs font-weight-normal">{{element.displayValue}}</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef
                class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Action</th>
            <td mat-cell *matCellDef="let element" class="action-link text-center">
                <div class="d-flex align-items-center justify-content-center">
                    <a (click)="editSettings(element)" class="Icon editIcon mx-1">
                        <span class="inner"></span>
                        <mat-icon class="matIcon">edit</mat-icon>
                    </a>
                    <a (click)="deleteSettings(element)" class="Icon deleteIcon mx-1">
                        <span class="inner"></span>
                        <mat-icon class="matIcon">delete_outline</mat-icon>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr class="mat-row text-center" *matNoDataRow>
            <td class="mat-cell py-4" colspan="11">No Settings found!</td>
        </tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
</div>
