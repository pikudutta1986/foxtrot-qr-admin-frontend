<div class="mat-elevation-z8 cb mt-4 mb-4">
    <table mat-table [dataSource]="userPlans" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef
                class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> No. </th>
            <td mat-cell *matCellDef="let element; let i = index;">
                <span class="text-secondary text-xs font-weight-normal">
                    {{element.id}}.
                </span>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                class="text-left text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> Name </th>
            <td mat-cell *matCellDef="let element" class="align-middle text-left">
                <span class="text-secondary text-xs font-weight-normal">
                    {{element.name}}
                </span>
            </td>
        </ng-container>

        <!-- Descriptions Column -->
        <ng-container matColumnDef="descriptions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                class="text-left text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> Description </th>
            <td mat-cell *matCellDef="let element">
                <span class="text-secondary text-xs font-weight-normal">
                    {{element.descriptions}}
                </span>
            </td>
        </ng-container>      

        <!-- number_of_codes Column -->
        <ng-container matColumnDef="number_of_codes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                class="text-left text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Codes </th>
            <td mat-cell *matCellDef="let element">
                <span class="text-secondary text-xs font-weight-normal">
                    {{element.number_of_codes_text}}
                </span>
            </td>
        </ng-container>

        <!-- Created at Column -->
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef
                class="text-left text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> Created At </th>
            <td mat-cell *matCellDef="let element" class="align-middle text-left">
                <!-- {{element.created_at | date:'shortDate'}} -->
                <span class="text-secondary text-xs font-weight-normal">{{element.created_at | date:'shortDate'}}</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef
                class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Action</th>
            <td mat-cell *matCellDef="let element" class="action-link text-center">
                <div class="d-flex align-items-center justify-content-center">
                    <a (click)="editPlan(element)" class="Icon editIcon mx-1">
                        <span class="inner"></span>
                        <mat-icon class="matIcon">edit</mat-icon>
                    </a>
                    <a (click)="deletePlan(element)" class="Icon deleteIcon mx-1">
                        <span class="inner"></span>
                        <mat-icon class="matIcon">delete_outline</mat-icon>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr class="mat-row text-center" *matNoDataRow>
            <td class="mat-cell py-4" colspan="11">No plans found!</td>
        </tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
</div>
