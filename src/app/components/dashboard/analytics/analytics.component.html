<div class="nameA">
  <h2>Hi {{userData?.first_name}},</h2>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="white-box">
      <div class="week">
        <h2>Payment Activity</h2>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="we-view">
            <select [(ngModel)]="viewType" (change)="onChangeViewType($event,'payment')">
              <option [value]="'weekly'">Weekly View</option>
              <option [value]="'monthly'">Monthly View</option>
              <option [value]="'yearly'">Yearly View</option>
            </select>
          </div>
          <div class="">
            <app-bar-chart *ngIf="paymentChartValid" [srcData]="paymentViewData" [type]="'payment'"></app-bar-chart>
            <div *ngIf="!paymentChartValid" class="text-center my-3">
              No records found !!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <div class="white-box">
      <div class="week">
        <h2>Plan Activity</h2>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="we-view">
            <select [(ngModel)]="planViewType" (change)="onChangePlanViewType($event)">
              <option [value]="'weekly'">Weekly View</option>
              <option [value]="'monthly'">Monthly View</option>
              <option [value]="'yearly'">Yearly View</option>
            </select>
          </div>
          <div class="weekly-view">
            <app-bar-chart [srcData]="planViewData" [type]="'plandashboard'"></app-bar-chart>
            <!-- <div *ngIf="!planChartValid" class="text-center my-3">
              No records found !!
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <div class="white-box">
      <div class="week">
        <h2>User Activity</h2>
      </div>
      <div class="row">
        <div class="we-view">
          <select [(ngModel)]="userViewType" (change)="onChangeViewType($event,'user')">
            <option [value]="'weekly'">Weekly View</option>
            <option [value]="'monthly'">Monthly View</option>
            <option [value]="'yearly'">Yearly View</option>
          </select>
        </div>
        <div class="">
          <app-bar-chart *ngIf="userChartValid" [srcData]="userViewData" [type]="'userdashboard'"></app-bar-chart>
          <div *ngIf="!userChartValid" class="text-center my-3">
            No records found !!
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
