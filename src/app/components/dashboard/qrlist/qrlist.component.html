<div *ngIf="message" class="message my-3 text-center">
  {{ message }}
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="userFiles" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}}. </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.qrtype}} </td>
    </ng-container>

    <!-- Text Column -->
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> Text </th>
      <td mat-cell *matCellDef="let element"> {{element.qrtext}} </td>
    </ng-container>

     <!-- Source Image -->
     <ng-container matColumnDef="imagebase64">
      <th mat-header-cell *matHeaderCellDef> Source Image </th>
      <td mat-cell *matCellDef="let element"> 
        <img src="{{element.imagebase64}}" alt="" height="100" width="120" class="qrImage">
      </td>
    </ng-container>

    <!-- Qr Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> QR </th>
      <td mat-cell *matCellDef="let element">  
        <img src="{{element.qrbase64}}" alt="" height="100" width="120" class="qrImage">
      </td>
    </ng-container>

     <!-- Activated at Column -->
     <ng-container matColumnDef="activated_at">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.activated_at}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator 
    [pageSizeOptions]="[5, 10, 20]" 
    showFirstLastButtons>
  </mat-paginator>
</div>
