<div class="container d-flex justify-content-start mt-3 align-items-center">
    <div class="col-md-4">
        <div class="input-group input-group-static mb-4 is-valid">
            <label>Search</label>
            <input type="text" class="form-control" (keyup)="applyFilter($event.target)">
        </div>
    </div>
    <div class="{{'col-md-4 text-center text-white alert alert-'+classType}}">        
        {{message}}
    </div>
</div>

<div class="mat-elevation-z8 cb">
    <table mat-table 
        [dataSource]="userFiles" 
        matSort 
        class="mat-elevation-z8"
        (matSortChange)="announceSortChange($event)"
    >

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> No. </th>
            <td mat-cell *matCellDef="let element; let i = index;">
                <span class="text-secondary text-xs font-weight-normal">
                    {{element.id}}. 
                </span> 
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"> Name </th>
            <td mat-cell *matCellDef="let element"> 
                <span *ngIf="element.isEdit">
                    <input type="text" class="form-control" [(ngModel)]="element.name">
                </span>              
                <span *ngIf="!element.isEdit" class="text-secondary text-xs font-weight-normal">
                    {{element.name}} 
                </span>                
            </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> Email </th>
            <td mat-cell *matCellDef="let element" class="align-middle text-left">
                <span *ngIf="element.isEdit">
                    <input type="email" class="form-control" [(ngModel)]="element.email">                    
                </span>
                <span class="text-secondary text-xs font-weight-normal" *ngIf="!element.isEdit">{{element.email}}</span>                 
            </td>
        </ng-container>

        <!-- Created at Column -->
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef class="text-left text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> Created At </th>
            <td mat-cell *matCellDef="let element" class="align-middle text-left"> 
                <!-- {{element.created_at | date:'shortDate'}} -->
                <span class="text-secondary text-xs font-weight-normal">{{element.created_at}}</span>                
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Action</th>
            <td mat-cell *matCellDef="let element" class="action-link text-center">   
                <div *ngIf="!element.isEdit">
                    <a (click)="editUser(element)"><mat-icon>edit</mat-icon></a> 
                    <a (click)="deleteUser(element)"><mat-icon>delete_outline</mat-icon></a>  
                </div>
                <div *ngIf="element.isEdit">
                    <a (click)="saveUser(element)"><mat-icon>save</mat-icon></a> 
                    <a (click)="cancelUser(element)"><mat-icon> cancel_presentation</mat-icon></a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
</div>
