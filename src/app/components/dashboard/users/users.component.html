<div *ngIf="message" class="message my-3 text-center">
    {{ message }}
</div>

<div class="my-3 col-md-3">
    <div class="input-group input-group-static mb-4 is-valid">
        <label>Search</label>
        <input type="text" class="form-control" (keyup)="applyFilter($event.target)">
    </div>
</div>
<div class="mat-elevation-z8">
    <table mat-table 
        [dataSource]="userFiles" 
        matSort 
        class="mat-elevation-z8"
        (matSortChange)="announceSortChange($event)"
    >

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{element.id}}. </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> 
                <div *ngIf="element.isEdit">
                    <input type="text" [(ngModel)]="element.name">
                </div>
                <div *ngIf="!element.isEdit">
                    {{element.name}} 
                </div>
            </td>
        </ng-container>

        <!-- Text Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element">
                <div *ngIf="element.isEdit">
                    <input type="email" [(ngModel)]="element.email">
                </div>
                <div *ngIf="!element.isEdit">
                    {{element.email}} 
                </div>
            </td>
        </ng-container>

        <!-- Created at Column -->
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef> Created At </th>
            <td mat-cell *matCellDef="let element"> 
                <!-- {{element.created_at | date:'shortDate'}} -->
                {{element.created_at}}
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="action-link">   
                <div *ngIf="!element.isEdit">
                    <a (click)="editUser(element)"><mat-icon>edit</mat-icon></a> 
                    <a (click)="deleteUser(element)"><mat-icon>delete_outline</mat-icon></a>  
                </div>
                <div *ngIf="element.isEdit">
                    <a (click)="saveUser(element)"><mat-icon>save</mat-icon></a> 
                    <a (click)="cancelUser(element)"><mat-icon> cancel_presentation</mat-icon></a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
</div>
