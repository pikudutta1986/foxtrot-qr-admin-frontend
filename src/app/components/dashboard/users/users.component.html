<div class="container-fluid d-flex my-2 justify-content-start align-items-center">
    <div class="col-md-3 d-flex"></div>
    <div class="{{'col-md-5 text-center text-white alert alert-'+classType}}">
        {{message}}
    </div>
</div>



<div class="row mb-4 align-items-center" [formGroup]="range">
    <div class="col-12 col-sm-6 col-md-6 col-lg-5 col-xl-4 col-xxl-3 mb-15-xs-d">
        <div class="set-ac2 m-0">
            <input style="height: 56px;" type="text" formControlName="searchInputText" placeholder="Search">
        </div>
    </div>
    <div class="col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 text-left">
        <div class="set-ac2">
            <mat-select formControlName="plan_id">
                <mat-option *ngFor="let plan of plans" [value]="plan.id">
                    {{plan.name}}
                </mat-option>
            </mat-select>
        </div>
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-5 col-xl-4 col-xxl-3">
        <div class="">
            <mat-form-field class="w-100" appearance="outline">
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate formControlName="start" placeholder="Start date">
                    (dateChange)="addEvent($event)"
                    <input (dateChange)="addEvent($event)" matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <!-- <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>

                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start
                    date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 text-end">
        <button class="btn btn-primary" (click)="export()">Export</button>
    </div>
</div>


<div class="mat-elevation-z8 cb">
    <table mat-table [dataSource]="userFiles" matSort class="mat-elevation-z8"
        (matSortChange)="announceSortChange($event)">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef
                class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> No. </th>
            <td mat-cell *matCellDef="let element; let i = index;">
                <span class="text-secondary text-xs font-weight-normal">
                    {{element.id}}.
                </span>
            </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                class="text-left text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> Email </th>
            <td mat-cell *matCellDef="let element" class="align-middle text-left">
                <!-- <span *ngIf="element.isEdit">
                    <input type="email" class="form-control" [(ngModel)]="element.email">
                </span> -->
                <span class="text-secondary text-xs font-weight-normal">{{element.email}}</span>
            </td>
        </ng-container>

        <!-- Created at Column -->
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef
                class="text-left text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> Created At </th>
            <td mat-cell *matCellDef="let element" class="align-middle text-left">
                <!-- {{element.created_at | date:'shortDate'}} -->
                <span class="text-secondary text-xs font-weight-normal">{{element.created_at | date:'shortDate'}}</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef
                class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Action</th>
            <td mat-cell *matCellDef="let element" class="action-link text-center">
                <div class="d-flex align-items-center justify-content-center">
                    <a class="Icon editIcon mx-1" (click)="editUser(element)">
                        <!-- data-bs-toggle="modal" -->
                        <!-- data-bs-target="#update-form" -->
                        <span class="inner"></span>
                        <mat-icon class="matIcon">edit</mat-icon>
                    </a>
                    <a class="Icon deleteIcon mx-1" (click)="deleteUser(element)">
                        <span class="inner"></span>
                        <mat-icon class="matIcon">delete_outline</mat-icon>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr class="mat-row text-center" *matNoDataRow>
            <td class="mat-cell py-4" colspan="4">No users found!</td>
        </tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="mb-40 mt-45">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li *ngFor="let item of links" class="page-item {{(item.active) ? 'active' : ''}}">
                <a class="page-link" (click)="gotoPage(item)">{{item.label}}</a>
            </li>
        </ul>
    </nav>
</div>
