<div class="row m-0">    
    <form class="p-3" role="form text-left" [formGroup]="updateForm">
        <div class="col-md-6 mx-auto" *ngIf="validId">
            <div class="col-sm-12">
                <div class="set-ac">
                    <span>Device Id:</span>
                </div>
                <div class="set-ac2">
                    <input class="w-100" type="text" matInput placeholder="Device id"
                        formControlName="device_id">
                </div>
                <div class="f-height">
                    <span class="text-danger c-font-size mx-2"
                        *ngIf="(editFormControl.device_id.touched) && editFormControl.device_id.errors?.required">
                        Device Id is required
                    </span>
                    <span class="text-danger c-font-size mx-2"
                        *ngIf="(editFormControl.device_id.touched) && editFormControl.device_id.errors?.pattern">
                        Invalid Device Id
                    </span>
                </div>
            </div>
    
            <div class="col-sm-12">
                <div class="set-ac">
                    <span>Platform:</span>
                </div>
                <div class="set-ac2">
                    <select matNativeControl class="w-100 cs" formControlName="platform">
                        <option value="" disabled>select</option>
                        <option *ngFor="let item of platforms" [value]="item.id">{{item.text}}</option>
                    </select>
                </div>
                <div class="f-height">
                    <span class="text-danger c-font-size mx-2"
                        *ngIf="(editFormControl.platform.touched) && editFormControl.platform.errors?.required">
                        Platform is required
                    </span>
                </div>
            </div>
    
            <div class="col-sm-12">
                <div class="set-ac">
                    <span>Country Code:</span>
                </div>
                <div class="set-ac2">
                    <input type="text" class="w-100" formControlName="country_code" matInput>
                </div>
                <div class="f-height">
                    <span class="text-danger c-font-size mx-2"
                        *ngIf="(editFormControl.country_code.touched) && editFormControl.country_code.errors?.required">
                        Country code is required
                    </span>
                </div>
            </div>
    
            <div class="d-flex justify-content-center">
                <button [disabled]="!updateForm.valid" (click)="saveUser()" type="button"
                    class="btn btn-primary default-btn btn-lg mt-4 mb-0">Update</button>
            </div>
        </div>
    </form>
</div>
