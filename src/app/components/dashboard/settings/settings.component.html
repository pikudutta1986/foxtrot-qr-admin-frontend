
<!-- Card Change Password -->
<div class="row mb-4">
  <div class="col-sm-3"></div>  
  <div class="col-sm-6">
    <div class="card mt-4" id="password"> 
      <div class="card-header text-center d-flex align-items-center">
        <div class="col-sm-4 col-md-3"></div>
        <div class="col-sm-4 col-md-6 d-flex justify-content-center align-items-center"><span class="settings-header">Change Password</span></div>    
        <div class="{{'col-sm-4 col-md-3 text-center text-white alert alert-'+classType}}">
          {{msg}}
        </div>    
      </div>
      <div class="card-body pt-3">
        <form [formGroup]="passwordResetForm">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Current password</mat-label>
            <input matInput formControlName="current_password">
          </mat-form-field>
    
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>New password</mat-label>
            <input matInput formControlName="password">
          </mat-form-field>
    
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Confirm New password</mat-label>
            <input matInput formControlName="password_confirmation">
          </mat-form-field>
    
          <h5 class="mt-5">Password requirements</h5>
          <p class="text-muted mb-2">
            Please follow this guide for a strong password:
          </p>
          <ul class="text-muted ps-4 mb-0 float-start">
            <li>
              <span class="text-sm">One special characters</span>
            </li>
            <li>
              <span class="text-sm">Min 8 characters</span>
            </li>
            <li>
              <span class="text-sm">One number (2 are recommended)</span>
            </li>
            <li>
              <span class="text-sm">Change it often</span>
            </li>
          </ul>
          <button (click)="reset()" [disabled]="!passwordResetForm.valid"
            class="btn btn-primary float-end mt-6 mb-0">Update password</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-3"></div>
</div>

<!-- Card Change Password -->
