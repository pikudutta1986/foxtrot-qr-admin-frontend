
<div class="page-header align-items-start">
  <span class="mask bg-gradient-dark opacity-6"></span>
  <div class="loader" #loader>
    <div class="spinner-grow text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-danger" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-warning" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-info" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-light" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-dark" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="d-flex justify-content-center my-5">
        <img src="../../../assets/img/logo.png" alt="QR-Fox">
      </div>
      <div class="col-lg-4 col-md-8 col-12 mx-auto">
        <div class="card">
          <div class="card-header d-flex justify-content-center align-items-center">
            <span class="header-text">
              Sign In
            </span>
          </div>
          <div class="card-body">
            <div class="row code">
              <span>{{msg}}</span>
            </div>
  
            <form role="form" [formGroup]="loginForm" method="post" class="text-start">
              
              <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input #email type="email" matInput formControlName="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input #password matInput type="password" formControlName="password" type="password" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
              </div>
            
              <div class="form-check form-switch d-flex align-items-center mb-3">
                <input class="form-check-input" formControlName="remember" type="checkbox" id="rememberMe">
                <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
              </div>
              <div class="d-flex justify-content-center">
                <button type="button" (click)="login()" [disabled]="!loginForm.valid"
                  class="btn btn-primary default-btn my-4 mb-2">Sign in</button>
              </div>
             
            </form>
          </div>
        </div>
      </div>
    </div>   
  </div>
</div>
